<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${ticket.id != null} ? 'Modifica Ticket' : 'Crea Nuovo Ticket'"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 th:text="${ticket.id != null} ? 'Modifica Ticket' : 'Crea Nuovo Ticket'"></h1>
        
        <form th:action="@{/admin/ticket/save}" method="post">
            <input type="hidden" name="id" th:if="${ticket.id != null}" th:value="${ticket.id}" />
            
            <div class="form-group">
                <label for="titolo">Titolo</label>
                <input type="text" id="titolo" name="titolo" class="form-control" th:value="${ticket.titolo}" required />
            </div>
            
            <div class="form-group">
                <label for="descrizione">Descrizione</label>
                <textarea id="descrizione" name="descrizione" class="form-control" rows="4" th:text="${ticket.descrizione}" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="stato">Stato</label>
                <select id="stato" name="stato" class="form-control" required>
                    <option value="Da fare" th:selected="${ticket.stato == 'Da fare'}">Da fare</option>
                    <option value="In corso" th:selected="${ticket.stato == 'In corso'}">In corso</option>
                    <option value="Completato" th:selected="${ticket.stato == 'Completato'}">Completato</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="operatore">Assegna a Operatore</label>
                <select id="operatore" name="operatoreId" class="form-control" required>
                    <option th:each="operatore : ${operatori}" th:value="${operatore.id}" th:text="${operatore.username}" th:selected="${ticket.operatore != null && ticket.operatore.id == operatore.id}"></option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary" th:text="${ticket.id != null} ? 'Salva Modifiche' : 'Crea Ticket'"></button>
            <a href="#" th:href="@{/admin/dashboard}" class="btn btn-secondary">Annulla</a>
        </form>
    </div>
</body>
</html>
