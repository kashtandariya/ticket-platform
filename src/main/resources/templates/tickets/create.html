<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Ticket</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Create Ticket</h1>
        <form th:action="@{/tickets/create}" method="post">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description"></textarea>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select class="form-control" id="status" name="status">
                    <option value="DA_FARE">Da Fare</option>
                    <option value="IN_CORSO">In Corso</option>
                    <option value="COMPLETATO">Completato</option>
                </select>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select class="form-control" id="category" name="category.id">
                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.type}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="user">User:</label>
                <select class="form-control" id="user" name="user.id">
                    <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Create Ticket</button>
        </form>
        <a href="/tickets" class="btn btn-secondary mt-3">Back to Tickets</a>
    </div>
</body>
</html>
