<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ticket Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Ticket Details</h1>
        <div>
            <label>Title:</label>
            <span th:text="${ticket.title}"></span>
        </div>
        <div>
            <label>Description:</label>
            <span th:text="${ticket.description}"></span>
        </div>
        <div>
            <label>Status:</label>
            <span th:text="${ticket.status}"></span>
        </div>
        <div>
            <label>Category:</label>
            <span th:text="${category.type}"></span>
        </div>
        <div>
            <label>User:</label>
            <span th:text="${ticket.user.username}"></span>
        </div>
        <div>
            <h2>Notes</h2>
            <ul>
                <li th:each="note : ${notes}">
                    <span th:text="${note.text}"></span>
                </li>
            </ul>
            <form th:action="@{/notes/add/{ticketId}(ticketId=${ticket.id})}" method="post">
                <div class="form-group">
                    <label for="text">Add Note:</label>
                    <input type="text" class="form-control" id="text" name="text">
                </div>
                <button type="submit" class="btn btn-primary">Add Note</button>
            </form>
        </div>
        <a href="/tickets" class="btn btn-secondary mt-3">Back to Tickets</a>
    </div>
</body>
</html>
