<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Ticket</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Edit Ticket</h1>
        <form th:action="@{/tickets/edit/{id}(id=${ticket.id})}" method="post">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" th:value="${ticket.title}">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description" th:text="${ticket.description}"></textarea>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select class="form-control" id="status" name="status">
                    <option value="DA_FARE" th:selected="${ticket.status == 'DA_FARE'}">Da Fare</option>
                    <option value="IN_CORSO" th:selected="${ticket.status == 'IN_CORSO'}">In Corso</option>
                    <option value="COMPLETATO" th:selected="${ticket.status == 'COMPLETATO'}">Completato</option>
                </select>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select class="form-control" id="category" name="category.id">
                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.type}" th:selected="${category.id == ticket.category.id}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="user">User:</label>
                <select class="form-control" id="user" name="user.id">
                    <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}" th:selected="${user.id == ticket.user.id}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <a href="/tickets" class="btn btn-secondary mt-3">Back to Tickets</a>
    </div>
</body>
</html>
