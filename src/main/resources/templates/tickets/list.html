<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tickets</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Tickets</h1>
        <a href="/tickets/create" class="btn btn-primary mb-3">Create Ticket</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Category</th>
                    <th>User</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ticket : ${tickets}">
                    <td th:text="${ticket.title}"></td>
                    <td th:text="${ticket.description}"></td>
                    <td th:text="${ticket.status}"></td>
                    <td th:text="${ticket.category != null ? ticket.category.type : 'No Category'}"></td>
                    <td th:text="${ticket.user != null ? ticket.user.username : 'No User'}"></td>
                    <td>
                        <a th:href="@{/tickets/{id}(id=${ticket.id})}" class="btn btn-info btn-sm">View</a>
                        <a th:href="@{/tickets/edit/{id}(id=${ticket.id})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/tickets/delete/{id}(id=${ticket.id})}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
